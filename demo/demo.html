<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .code {
            background-color: #292D3E;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            color: #BFC7B8;
        }

        textarea {
            width: 80%;
            height: 200px;
        }
        .show{
            width: 80%;
        }
    </style>
</head>

<body>
<textarea></textarea>
<div class="show"></div>
</body>
<script src="js/articleEditor.js"></script>
<script type="text/javascript">
    let obj = new AnalysisReplaceStr(['code', 'tab'])
    document.querySelector('textarea').onkeyup = function () {
        document.querySelector('.show').innerHTML = obj.startAnalysis(this.value).text
    }
</script>
